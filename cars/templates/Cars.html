{% extends "base.html" %}

{% block content %}
{% load humanize %}
  <style>
    .car-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin: 0 auto;
      max-width: 1300px;
      padding: 40px 20px;
    }

    .car-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      padding-bottom: 15px;
    }

    .car-card:hover {
        cursor: pointer;
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
    }

    .car-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }

    .car-card h2 {
      font-size: 22px;
      margin: 15px 0 5px;
      color: #f5f5f5;
    }

    .car-card p {
      font-size: 16px;
      margin: 5px 0;
      color: #bbb;
    }

    .car-card .price {
      font-size: 20px;
      color: #d4af37;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .car-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    form {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    input[type="text"] {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #000;
        color: #f5f5f5;
        margin-right: 10px;
    }

    button[type="submit"] {
        background-color: #d4af37;
        color: #000;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #b38e2e;
    }
  </style>

  <form method="GET" action="{% url 'car' %}">
    <input type="text" name="search" placeholder="Buscar carro...">
    <button type="submit">Buscar</button>
  </form>

  <div class="car-grid">
    {% if cars %}
      {% for car in cars %}
        <div class="car-card">
          <img src="{{ car.photo.url }}" alt="{{ car.model }} - {{ car.brand }}">
          <h2>{{ car.brand }} {{ car.model }}</h2>
          <p>{{ car.factory_year }}</p>
          
          <p class="price">R$ {{ car.value|intcomma }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-results">Nenhum carro encontrado.</p>
    {% endif %}
  </div>
{% endblock %}
