{% extends "base.html" %}

{% block content %}
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #d4af37;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table tr {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    table th {
      text-align: left;
      font-size: 16px;
      color: #f5f5f5;
      margin-bottom: 5px;
    }

    table td input,
    table td select,
    table td textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #000;
      color: #f5f5f5;
      transition: border-color 0.3s ease;
    }

    table td input:focus,
    table td select:focus,
    table td textarea:focus {
      border-color: #d4af37;
      outline: none;
    }

    .btn-submit {
      margin-top: 20px;
      width: 100%;
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #b38e2e;
    }
  </style>

  <div class="form-container">
    <h2>Cadastrar Novo Carro</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {{ new_car_form.as_table }}
      </table>
      <input type="submit" value="Cadastrar" class="btn-submit">
    </form>
  </div>
{% endblock %}
