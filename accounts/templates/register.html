{% extends "base.html" %}

{% block content %}
 <style>
  .form-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    border: 1px solid #333;
    box-shadow: 0 6px 20px rgba(212, 175, 55, 0.1);
    font-family: 'Playfair Display', serif;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 700; /* deixa mais "grossa" */
    color: #d4af37;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-size: 18px;
    font-weight: 600; /* mais forte */
    color: #f5f5f5;
    margin-bottom: 8px;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    font-family: 'Playfair Display', serif;
    font-weight: 600; /* força o peso da fonte */
    border: 1px solid #333;
    border-radius: 6px;
    background-color: #000;
    color: #f5f5f5;
    transition: border-color 0.3s ease;
  }

  .form-group input:focus {
    border-color: #d4af37;
    outline: none;
  }

  .form-group .errorlist {
    color: #ff4d4d;
    margin-bottom: 5px;
    font-size: 14px;
    list-style: none;
    padding-left: 0;
  }

  .btn-submit {
    margin-top: 20px;
    width: 100%;
    background-color: #d4af37;
    color: #000;
    border: none;
    padding: 14px 20px;
    font-size: 18px;
    font-family: 'Playfair Display', serif;
    font-weight: 700; /* mais destaque */
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #b38e2e;
  }
</style>


  <div class="form-container">
    <h2>Cadastrar Usuário</h2>
    <form method="post" class="styled-form">
        {% csrf_token %}
        <div class="form-group">
            {{ user_form.username.errors }}
            <label>Usuário:</label>
            {{ user_form.username }}
        </div>
        <div class="form-group">
            {{ user_form.password1.errors }}
            <label>Senha:</label>
            {{ user_form.password1 }}
        </div>
        <div class="form-group">
            {{ user_form.password2.errors }}
            <label>Confirmação de senha:</label>
            {{ user_form.password2 }}
        </div>
        <div class="form-group">
             <button type="submit" class="btn-submit">Cadastrar</button>
        </div>
    </form>
  </div>
{% endblock %}
